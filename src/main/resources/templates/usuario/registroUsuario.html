<!DOCTYPE html>
<html>
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css">
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<title>Spring Boot</title>
<meta charset="utf-8">

</head>
<body>

	<!-- menu -->
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SpringBoot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page"
						th:href="@{/hola/test}">Inicio</a> <a class="nav-link" href="#">Galeria</a>
					<a class="nav-link" href="#">Post</a> <a class="nav-link disabled"
						href="#" tabindex="-1" aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>


	<div class="container">
		<br>
		<form th:action="@{/web/saveUsuario}" method="post"	th:object=${usuario}>

			<div class="form-group row">
				<label for="inputUsuario" class="col-sm-2 col-form-label">Usuario :</label>
				<div class="col-sm-4">
					<input th:field="*{usuario}" th:value="*{usuario}" type="text" class="form-control" id="inputUsuario" placeholder="Ingrese Usuario">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputClave" class="col-sm-2 col-form-label">Clave:</label>
				<div class="col-sm-4">
					<input th:field="*{clave}" th:value="*{clave}" type="text" class="form-control" id="inputClave" placeholder="Ingrese Clave">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputCargo" class="col-sm-2 col-form-label">Cargo:</label>
				<div class="col-sm-4">
					<input th:field="*{cargo}" th:value="*{cargo}" type="text" class="form-control" id="inputCargo" placeholder="Ingrese Cargo">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>

		</form>
	</div>

<!-- /.container -->
	<br>
	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Spring Veterinaria 2022</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
