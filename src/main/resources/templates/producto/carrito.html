<head>
    <title>Minimark</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<!-- Navigation -->
<form action="/grabar" method="post" th:object="${producto}">
            <div class="form-group">
                <label for="inputAddress2">Codigo</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="inputAddress2" readonly>
            </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Spring eCommerce</a>


            <form class="form-inline my-2 my-lg-0" method="post" action="#">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name="nombre"
                    autocomplete="off">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page Content -->
    <div class="container">


        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            Spring eCommerce <small>Producto</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Producto</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                        <div class="col-lg-6">
                            <div th:each="p : ${lstproductos}">
                                <img alt="" th:src="@{${'/img/imgs_700x400/'+p.codigo+'.png'}}" width="400px" height="500px">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form action="carrito.html" method="POST">
                            <h2 class="card-title"><div class="form-group">
                <label  for="inputAddress2">Nombre de Producto : <input th:field="*{nombre}" type="text" class="form-control" id="inputAddress2" readonly></label>

            </div></h2>

                            <ul class="list-group">
                                <li class="list-group-item">
                                    <h5>Precio: </h5>
                                    <input th:field="*{precio}" type="text" class="form-control" id="inputAddress2" readonly>
                                </li>
                                <li class="list-group-item">
                                    <p>Descripción:</p>
                                    <input th:field="*{descripcion}" type="text" class="form-control" id="inputAddress2" readonly>
                                </li>
                                <li class="list-group-item">
                                    <h6>
                                        Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                                            min="1" max="5" value="1">
                                    </h6>
                                </li>
                            </ul>


                            <button type="submit" class="btn btn-dark">Añadir al carrito </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</form>


</div>
<!-- /.container -->

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2020</p>
    </div>
    <!-- /.container -->
</footer>
