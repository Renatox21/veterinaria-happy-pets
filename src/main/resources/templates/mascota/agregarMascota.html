	<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Mascotas
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="index.html">Home</a></li>
			<li class="breadcrumb-item active">Agregar Mascota</li>
		</ol>
		<br>
		<form th:action="@{/web/saveMascota}" method="post"	th:object=${mascota}>

			<div class="form-group row">
				<label for="inputNombre" class="col-sm-2 col-form-label">Nombre :</label>
				<div class="col-sm-4">
					<input th:field="*{nombre}" th:value="*{nombre}" type="text" class="form-control" id="inputNombre" placeholder="Ingrese Nombre">
				</div>
			</div>

			<div class="form-group row">
				<label for="inputTipo" class="col-sm-2 col-form-label">Tipo :</label>
				<div class="col-sm-4">
					<input th:field="*{tipo}" th:value="*{tipo}" type="text" class="form-control" id="inputTipo" placeholder="Ingrese Tipo">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputRaza" class="col-sm-2 col-form-label">Raza :</label>
				<div class="col-sm-4">
					<input th:field="*{raza}" th:value="*{raza}" type="text" class="form-control" id="inputRaza" placeholder="Ingrese Raza">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputVacuna" class="col-sm-2 col-form-label">Id Vacunas :</label>
				<div class="col-sm-4">
					<input th:field="*{vacuna}" th:value="*{vacuna}" type="text" class="form-control" id="inputVacuna" placeholder="Ingrese Id Vacunas">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputFecha" class="col-sm-2 col-form-label">Fecha :</label>
				<div class="col-sm-4">
					<input th:field="*{fecha}" th:value="*{fecha}" type="text" class="form-control" id="inputFecha" placeholder="Ingrese Fecha">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="inputFecNac" class="col-sm-2 col-form-label">Fecha Nacimiento :</label>
				<div class="col-sm-4">
					<input th:field="*{fecnac}" th:value="*{fecnac}" type="text" class="form-control" id="inputFecNac" placeholder="Ingrese Fecha Nacimiento">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>

		</form>
